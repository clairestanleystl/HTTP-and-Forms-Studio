<!doctype html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./style.css">
	<script>
		// TODO: create a handler
	let setSearchEngine = function() {
		console.log("worked!")

		let form = document.getElementById("searchForm")
		let input = document.getElementById("input")
		let radio = document.querySelector("input[name=engine]:checked")
		let val = radio.value


		let actions = {
   			"google" : "https://www.google.com/search?=",
			"duckDuckGo" : "https://duckduckgo.com/?q=",
			"bing" : "https://www.bing.com/search?q=",
			"ask" : "https://www.ask.com/web?&q="
		};

		let url = actions[val] + input.value

		form.setAttribute("action", url)

	}

    window.addEventListener("load", function(){
        // TODO: register the handler
		const submit = document.getElementById("submit");

		submit.addEventListener("click", function() {
			setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
		<input type="text" name="q" id="input"/>

		<div class="radios">
			<label><input type="radio" class="radio" name="engine" value="google"/>Google</label>
			<label><input type="radio" class="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
			<label><input type="radio" class="radio" name="engine" value="bing"/>Bing</label>
			<label><input type="radio" class="radio" name="engine" value="ask"/>Ask</label>
		</div>


		<button value="Go!" id="submit">Search!</button>

	</form>

</body>
